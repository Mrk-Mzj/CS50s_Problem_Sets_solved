{% extends "encyclopedia/layout.html" %}

{% block title %}
Search results
{% endblock %}

{% block body %}
<h1>Search results</h1>

<ul>
    {% for result in results %}
    <li><a href=/{{ result }}>{{ result }}</a></li>

    {% empty %}
    <li>No results found</li>

    {% endfor %}
</ul>

{% endblock %}
