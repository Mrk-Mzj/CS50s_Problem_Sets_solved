{% extends "encyclopedia/layout.html" %}

{% block title %}
Editing {{ title }}
{% endblock %}

{% block body %}
<h1>Editing {{ title }}</h1>

<h4>{{ error }}</h4>
<form action="{% url 'edit' %}" method="post">
    {% csrf_token %}

    {{ form }}

    <!-- passing title to the hidden field, not to be edited by the user -->
    <input type="hidden" name="title" value="{{ title }}">

    <input type="submit">
</form>


{% endblock %}
